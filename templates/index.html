<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">

        <title>Compare</title>

    <body>

        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand mb-0 h1">Blackliner</span>
        </nav>

        <div class="container">
            <div class="section">
                <form action="/" method="post">
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Original</label>
                        <textarea name="text1" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <p></p>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Revised</label>
                        <textarea name="text2" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <p></p>
                    <div>
                        <input class="btn btn-light" type="submit" value="Compare">
                    </div>
                </form>
            </div>
        </div>
        
        <p>See result here:</p>

        <div class="output" id="output">
            <button id="outputbutton" type="button" class="btn btn-outline-light" onclick="copyFunction()">Copy</button>
            <p></p>
            {% for i in result %}
                {% if i[0] == '-' and i[-1] == '-' %}
                    <del>{{i[1:-1]}}</del>
                {% elif i[0] == '+' and i[-1] == '+' %}
                    <b>{{i[1:-1]}}</b>
                {% else %}
                    {{i}}
                {% endif %}
            {% endfor %}
        </div>

            }
        </script>

    </body>
</html>
