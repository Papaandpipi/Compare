<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <link href="/static/styles.css" rel="stylesheet">

        <title>Compare</title>
        
        <script>
            function CopyToClipboard(containerid) {
                if (document.selection) {
                    var range = document.body.createTextRange();
                    range.moveToElementText(document.getElementById(containerid));
                    range.select().createTextRange();
                    document.execCommand("copy");
                } else if (window.getSelection) {
                    var range = document.createRange();
                    range.selectNode(document.getElementById(containerid));
                    window.getSelection().addRange(range);
                    document.execCommand("copy");
                    // TODO: develop a better alert
                    //alert("Text has been copied")
                }
            }

        </script>

    </head>

    <body>

        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand mb-0 h1">Blackliner</span>
        </nav>

        <div class="container">
            <div class="section">
                <form action="/" method="post">
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Original</label>
                        <textarea name="text1" class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                    </div>
                    <p></p>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Revised</label>
                        <textarea name="text2" class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                    </div>
                    <p></p>
                    <div>
                        <input class="btn btn-dark" type="submit" value="Compare">
                    </div>
                </form>
            </div>
        </div>
        
        <p class="container">See result here:</p>

        <div class="container" id="output">
            {% for i in result %}
                {% if i[0] == '-' and i[-1] == '-' %}
                    <del>{{i[1:-1]}}</del>
                {% elif i[0] == '+' and i[-1] == '+' %}
                    <b>{{i[1:-1]}}</b>
                {% else %}
                    {{i}}
                {% endif %}
            {% endfor %}
            <p></p>
            <button id="outputbutton" type="button" class="btn btn-dark" onclick="CopyToClipboard('output')">Copy</button>
        </div>
        
    </body>
</html>
